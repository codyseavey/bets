services:
  backend:
    image: ghcr.io/codyseavey/bets/app:${IMAGE_TAG:-latest}
    ports:
      - "3083:8080"
    environment:
      - GIN_MODE=release
      - DB_PATH=/app/data/bets.db
      - FRONTEND_DIST_PATH=/app/frontend/dist
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - BASE_URL=https://bets.seavey.dev
    volumes:
      - ./data:/app/data
    restart: always
